trigger:
  branches:
    include:
    - main
  paths:
    include:
    - models/*
    - 03_ml_engineering/*

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.11'
    addToPath: true

- script: |
    pip install -r requirements.txt
  displayName: 'Install Dependencies'

- script: |
    python 03_ml_engineering/ml_pipeline/evaluation.py
  displayName: 'Run Model Evaluation'

- script: |
    python 04_governance_compliance/ethics/fairness_check.py
  displayName: 'Run Fairness Checks (EU AI Act)'
